    crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"/>
</head>

<body>

    <h1>CRIE SUA CONTA</h1>
    <!--SIGNUP-->
    <div class="signup-container">
        <div class="signup-form">
            <h2>Criar conta</h2>
            <form name="signup" autocomplete="on" target="_self" action="#" method="POST"
                enctype="application/x-www-form-urlencoded">
               
                <!--Dados pessoais-->
               
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" maxlength="40" placeholder="Digite seu nome completo" >

                <label for="birth">Data de nascimento</label>
                <input type="date" id="birth" name="birth" placeholder="Digite sua data de nascimento" >

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" minlength="11" maxlength="11" placeholder="111.111.111-11"
                    >

                    <br>

                <!--Endereço-->

                <p>Endereço</p>
                <div id="fade" class="hide">
                    <div id="loader" class="spinner-border text-info hide" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <div id="message" class="hide">
                      <div class="alert alert-light" role="alert">
                        <h4>Mensagem:</h4>
                        <p></p>
                        <button id="close-message" type="button" class="btn btn-secondary">
                          Fechar
                        </button>
                      </div>
                    </div>
                  </div>

                  <form id="address-form">
                    <div class="row mb-3">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control shadow-none"
                          id="cep"
                          name="cep"
                          placeholder="Digite o seu CEP"
                          maxlength="8"
                          minlength="8"
                          required
                        />
                        <label for="cep">Digite o seu CEP</label>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
                        <input
                          type="text"
                          class="form-control shadow-none"
                          id="address"
                          name="address"
                          placeholder="Rua"
                          disabled
                          required
                          data-input
                        />
                        <label for="address">Rua</label>
                      </div>
                      <div class="col-12 col-sm-6 form-floating">
                        <input
                          type="text"
                          class="form-control shadow-none"
                          id="number"
                          name="number"
                          placeholder="Digite o número da residência"
                          disabled
                          required
                          data-input
                        />
                        <label for="number">Digite o número da residência</label>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
                        <input
                          type="text"
                          class="form-control shadow-none"
                          id="complement"
                          name="complement"
                          placeholder="Digite o complemento"
                          disabled
                          data-input
                        />
                        <label for="complement">Digite o complemento</label>
                      </div>
                      <div class="col-12 col-sm-6 form-floating">
                        <input
                          type="text"
                          class="form-control shadow-none"
                          id="neighborhood"
                          name="neighborhood"
                          placeholder="Bairro"
                          disabled
                          required
                          data-input
                        />
                        <label for="neighborhood">Bairro</label>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
                        <input
                          type="text"
                          class="form-control shadow-none"
                          id="city"
                          name="city"
                          placeholder="Cidade"
                          disabled
                          required
                          data-input
                        />
                        <label for="city">Cidade</label>
                      </div>
                      <div class="col-12 col-sm-6 mb-3">
                        <select
                          class="form-select shadow-none"
                          id="region"
                          disabled
                          required
                          data-input
                        >
                          <option selected>Estado</option>
                          <option value="AC">Acre</option>
                          <option value="AL">Alagoas</option>
                          <option value="AP">Amapá</option>
                          <option value="AM">Amazonas</option>
                          <option value="BA">Bahia</option>
                          <option value="CE">Ceará</option>
                          <option value="DF">Distrito Federal</option>
                          <option value="ES">Espírito Santo</option>
                          <option value="GO">Goiás</option>
                          <option value="MA">Maranhão</option>
                          <option value="MT">Mato Grosso</option>
                          <option value="MS">Mato Grosso do Sul</option>
                          <option value="MG">Minas Gerais</option>
                          <option value="PA">Pará</option>
                          <option value="PB">Paraíba</option>
                          <option value="PR">Paraná</option>
                          <option value="PE">Pernambuco</option>
                          <option value="PI">Piauí</option>
                          <option value="RJ">Rio de Janeiro</option>
                          <option value="RN">Rio Grande do Norte</option>
                          <option value="RS">Rio Grande do Sul</option>
                          <option value="RO">Rondônia</option>
                          <option value="RR">Roraima</option>
                          <option value="SC">Santa Catarina</option>
                          <option value="SP">São Paulo</option>
                          <option value="SE">Sergipe</option>
                          <option value="TO">Tocantins</option>
                        </select>
                      </div>
                    </div>

                <!--Contato-->

                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" minlength="11" maxlength="11"
                    placeholder="99  9 9999-9999" >

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" >

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" >

                <label for="password1">Senha:</label>
                <input type="password" id="password1" name="password1" placeholder="Confirme sua senha" >

                <button type="submit" class="login-btn">Criar conta</button>

            </form>
                <script src="../pages/js/signup.js"></script>

</body>

</html>
